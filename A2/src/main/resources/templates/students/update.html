<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="/css/update.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1 class="text-center mt-5 mb-4">Update Student</h1>
                <form th:action="@{/student/update/{id}(id=${student.uid})}" th:object="${student}" method="post">
                    <div class="mb-3">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name" th:field="*{name}" class="form-control form-control-lg">
                    </div>
                    <div class="mb-3">
                        <label for="height" class="form-label">Height</label>
                        <input type="text" id="height" th:field="*{height}" class="form-control form-control-lg">
                    </div>
                    <div class="mb-3">
                        <label for="weight" class="form-label">Weight</label>
                        <input type="text" id="weight" th:field="*{weight}" class="form-control form-control-lg">
                    </div>
                    <div class="mb-3">
                        <label for="hairColor" class="form-label">Hair Color</label>
                        <input type="text" id="hairColor" th:field="*{hairColor}" class="form-control form-control-lg">
                    </div>
                    <div class="mb-3">
                        <label for="gpa" class="form-label">GPA</label>
                        <input type="text" id="gpa" th:field="*{gpa}" class="form-control form-control-lg">
                    </div>
                    <div class="d-grid gap-2">
                        <input class="btn btn-primary" type="submit" value="Update Student"> </input>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
