<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="/css/add.css" rel="stylesheet">
</head>
<body>
    <div class = "container-fluid">
        <div class = "row justify-content-center">
            <div class = "col-md-4">
                <h1 class = "text-center mt-5 mb-4"> New Student </h1>
                <form action="/add" th:object="${student}" method="post">
                    <div class="mb-3">
                        <input type="text" id="name" name="name" class="form-control form-control-lg" 
                        placeholder="Studentname">
                    </div>
                    <div class="mb-3">
                        <input type="text" id="height" name="height" class="form-control form-control-lg" 
                        placeholder="Height(cm)"> </input>
                    </div>
                    <div class="mb-3">
                        <input type="text" id="weight" name="weight" class="form-control form-control-lg"
                        placeholder="Weight(lb)"></input>
                    </div>
                    <div class="mb-3">
                        <input type="text" id="hairColor" name="hairColor" class="form-control form-control-lg"
                        placeholder="HairColor"></input>
                    </div>
                    <div class="mb-3">
                        <input type="text" id="gpa" name="gpa" class="form-control form-control-lg"
                        placeholder="GPA"></input>
                    </div>
                        <span th:if="${message}" th:text="${message}"></span>
                    </div>
                    <div class="d-grid gap-2">
                        <input class="btn btn-primary" type="submit" value="SEND"> </input>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
